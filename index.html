	<!-- Redirect to Instagram -->
	<!-- <meta http-equiv="refresh" content="1; url=https://instagram.com/werdann_"> -->

	<style>
		body {
			background-color: #0e0e0e; 
		}
	</style>
</head>
<body>
	<script>
		const params = new URLSearchParams(window.location.search)
		let isRedirectOn = JSON.parse(localStorage.getItem("redirect"))
		const isTogglingRedirect = JSON.parse(params.get("redirect"))

		if(params.get("redirect")){
			localStorage.setItem("redirect", isTogglingRedirect)
		}else{ isRedirectOn = true }

		if(isRedirectOn){ document.head.innerHTML += `<meta http-equiv="refresh" content="1; url=https://instagram.com/werdann_">` }
	</script>
</body>
